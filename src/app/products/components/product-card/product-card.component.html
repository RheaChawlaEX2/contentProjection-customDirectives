<div class="box">
    
    <div  class="box-body" *ngIf="product">
        <!-- <ng-content></ng-content> -->
        <br>
        
        <img [src]="product.picture.large" alt=" ">
       
        <h3 [contentEditable]="editable" #content inputString>{{product.name.first}}</h3>
        <ng-container *ngIf="editable==false; else main">
            <button type="button" style = "display:'none'"(click)="initialValue()">Done</button>    
        <button  type="button" style = "display:'none'" (click)="cancelButton()">Cancel</button> 
        </ng-container>      
        <ng-template #main >
            <button type="button" style = "display:''"(click)="initialValue()">Done</button>    
            <button  type="button" style = "display:'inline'" (click)="cancelButton()">Cancel</button> 
        
        </ng-template> 
       
        <ng-content></ng-content>
    </div>  
    
    
    
</div>
